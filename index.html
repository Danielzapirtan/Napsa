<!DOCTYPE html>
<html>

<head>
  <title>
    Stock Chart
  </title>
  <meta name="viewport" content="width=device-width, initial scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <header>
  <h1>
    Stock Chart
  </h1>
  </header>
  <main>
  <div id="log">Load failed</div>
  <div class="hidden">
  <input type="checkbox" id="useMeteredApiToken">
  <label for="useMeteredApiToken">Use metered API token (Do not abuse)</label><br><br>
  </div>
  <div>
  <label for="stock-picker">Ticker:</label>
  <select id="stock-picker">
    <option value="aapl" selected>AAPL</option>
    <option value="amzn">AMZN</option>
    <option value="mcd">MCD</option>
    <option value="msft">MSFT</option>
    <option value="vti">VTI</option>
  </select>
  </div>
  <div id="loading-indicator" class="hidden">Loading...</div>
  <div class="tab-container">
    <div class="tab-header">
      <button class="tab" data-tab="Strategy">Strategy</button>
      <button class="tab" data-tab="Data">Data</button>
      <button class="tab" data-tab="Chart">Chart</button>
    </div>
    <div class="tab-content">
      <div id="Strategy" class="tab-pane active">
      </div>
      <div id="Data" class="tab-pane">
      </div>
      <div id="Chart" class="tab-pane">
        <div id="canvas-container">
          <canvas id="chart" width="1280" height="384"></canvas>
        </div>
      </div>
    </div>
  </div>
  </main>
  <footer>
    &copy; Antoniu-Daniel Zăpîrțan<br>
    antoniudanielzapirtan@gmail.com
  </footer>
  <script src="script.js"></script>
</body>

</html>
