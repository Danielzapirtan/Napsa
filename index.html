<!DOCTYPE html>
<html>

<head>
  <title>
    Stock Chart
  </title>
  <meta name="viewport" content="width=device-width, initial scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <h1>
    Stock Chart
  </h1>
  <button onclick="renderChart()">Render Chart</button>
  <div id="loading-indicator" class="hidden">Loading...</div>
  <div id="symbol"></div><br>
  <div class="tab-container">
    <div class="tab-header">
      <button class="tab" data-tab="Strategy">Strategy</button>
      <button class="tab" data-tab="Data">Data</button>
      <button class="tab" data-tab="Chart">Chart</button>
    </div>
    <div class="tab-content">
      <div id="Strategy" class="tab-pane active">
      </div>
      <div id="Data" class="tab-pane">
      </div>
      <div id="Chart" class="tab-pane">
        <div id="canvas-container">
          <canvas id="chart" width="1280" height="384"></canvas>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
