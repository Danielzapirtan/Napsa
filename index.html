<!DOCTYPE html>
<html>

<head>
  <title>
    Stock Chart
  </title>
  <meta name="viewport" content="width=device-width, initial scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <h1>
    Stock Chart
  </h1>
  <div id="log">Unsupported browser</div>
  <input type="checkbox" id="useMeteredApiToken">
  <label for="useMeteredApiToken">Use metered API token (Do not abuse)</label><br><br>
  <label for="stockTicker">Ticker:</label>
  <input type="text" id="stockTicker" onchange="downloadJSON()"><br><br>
  <div id="loading-indicator" class="hidden">Loading...</div>
      <div id="Strategy"></div>
      <div id="Data"></div>
      <div id="Chart">
        <div id="canvas-container">
          <canvas id="chart" width="1280" height="384"></canvas>
        </div>
      </div>
  <script src="script.js"></script>
</body>

</html>
